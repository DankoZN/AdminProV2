<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 10px"
            role="progressbar"
            [style.width]="getProgreso1"
          ></div>
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 10px"
            role="progressbar"
            [style.width]="getProgreso2"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- se envia el valor entre llaves. - el progreso (input)=15
                    (valorSalida) = valor que se emite
                    [valor] = valor que se envia  -->
        <app-incrementador

          (valorEmitido)="progreso1 = $event"
          [valor]="progreso1"

        ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- se envia el valor entre llaves. - el progreso (input)=15
                    (valorSalida) = valor que se emite
                    [valor] = valor que se envia  -->
        <app-incrementador

          (valorEmitido)="progreso2 = $event"
          [valor]="progreso2"
          [btnClass]="'btn-info'">
        <!-- se agregan llaves para indicar que es el valor de una propiedad, se agregan '' para indicar que se envia el valor literal -->
        </app-incrementador>
      </div>
    </div>
  </div>
</div>
